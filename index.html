<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accesso Protetto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 200px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function verificaCodice() {
      const codice = document.getElementById("codice").value;
      if (codice === "2206") {
        window.location.href = "https://graficaindipendente.github.io/ULSS9/index2.html";
      } else {
        alert("PIN ERRATO");
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      const input = document.getElementById("codice");
      input.focus(); // autofocus al caricamento
      input.addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
          verificaCodice();
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">

    <input type="text" id="codice" placeholder="PIN" autocomplete="off" />
<h7>Ale</h7>

  </div>
</body>
</html>
